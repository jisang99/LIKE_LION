{% extends "nav.html" %}
{% load static %}
{% block content %}

<form action="{% url 'update' post.id %}" method="post">
  {% csrf_token %}
  제목: <input type="text", name="title", value="{{ post.title }}">
  내용: <textarea name="body">{{post.body}}</textarea>
  <input type="submit", value="제출">
</form>

{% endblock %}
