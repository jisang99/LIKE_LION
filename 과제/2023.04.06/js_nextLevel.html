<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 심화교육2</title>

    <link rel="stylesheet" href="./js_nextLevel.css">
    <script src="./js_nextLevel.js" defer></script>
</head>
<body>
    <div class="wrap">
        <div class="page1">
            <div class="step1">
                <h1>STEP1</h1>
                <div class="content">
                    <div class="emergencyBtn">버블링</div>
                </div>
            </div>
            <div class="step2">
                <h1>STEP2</h1>
                <div class="traffic">
                    <div class="trafficLight">
                        <div data-light="green" class="light green lightActive"></div>
                        <div data-light="yellow" class="light yellow"></div>
                        <div data-light="red" class="light red"></div>
                    </div>
                    <div class="trafficBtn">신호 바꾸기</div>
                </div>
            </div>
        </div>
    
        <div class="page2">
            <div class="step4">
                <h1>STEP4</h1>
                <div class="activeStep4">
                    <input class="slimeactive" type="checkbox">
                    <div style="margin-left: 10px;">움직임 활성화</div>
                </div>
                <div class="contentStpe4">
                    <div class="object"></div>
                </div>
            </div>
            <div class="step5">
    
            </div>
        </div>
    </div>

    <div class="step3">
        <div class="pageSliderBtn preSliderBtn hiddenSliderBtn">
            &lt; 이전페이지
        </div>
        <div class="pageSliderBtn nxtSliderBtn">
            다음페이지 >
        </div>
    </div>

</body>
</html>
