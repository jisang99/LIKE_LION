<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이브랩 카피 과제</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="nav">
      <div class="nav1">
        <div class="logo"><img src="./로고.png" alt="로고 이미지" /></div>
      </div>
      <div class="nav2">
        <div class="menuWrap">
          <div class="menu">ABOUT</div>
          <div class="menu">SERVICE</div>
          <div class="menu">WORK</div>
          <div class="menu">PEOPLE</div>
          <div class="menu">CONTACT</div>
        </div>
        <div class="underline"></div>
      </div>
      <div class="nav3">
        <div class="extraMenu">
          <div class="extra">회사소개서</div>
          <div class="subExtra">
            <div class="sub">하이브랩 오피셜</div>
            <div class="sub">디지털 마케팅 그룹</div>
            <div class="sub">디지털 플랫폼 그룹</div>
            <div class="sub">기술개발 그룹</div>
            <div class="sub">게임 디자인 그룹</div>
          </div>
        </div>
        <div class="extraMenu">
          <div class="extra">BLOG</div>
          <div class="subExtra">
            <div class="sub">HIVELAB BLOG</div>
            <div class="sub">Tech BLOG</div>
          </div>
        </div>
        <div class="extraMenu">
          <div class="extra">FACEBOOK</div>
        </div>
        <div class="extraMenu">
          <div class="extra">KOR</div>
          <div class="subExtra">
            <div class="sub">Korean</div>
            <div class="sub">English</div>
            <div class="sub">Vietnamese</div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="video-background">
      <video autoplay muted loop>
        <source src="./경상대.mp4" type="video/mp4" />
      </video>
    </div>
   <div class="circlewrap">
     <div class="text">회사소개서</div>
     <img src="./다운로드.png" alt="일단 이미지 들어갈 곳">
   </div>
  </body>
</html>
